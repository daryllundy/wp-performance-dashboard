services:
  app:
    build: .
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key-here}
      - WP_API_URL=${WP_API_URL}
      - WP_API_USERNAME=${WP_API_USERNAME}
      - WP_API_PASSWORD=${WP_API_PASSWORD}
      # Database configuration (optional - for external DB if needed)
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
