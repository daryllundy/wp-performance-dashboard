events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format for performance analysis
    log_format performance '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'rt=$request_time uct="$upstream_connect_time" '
                          'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log performance;
    error_log /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression for performance simulation
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/atom+xml 
        image/svg+xml;

    # Rate limiting zones for realistic load simulation
    limit_req_zone $binary_remote_addr zone=wp_admin:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=wp_ajax:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=wp_api:10m rate=60r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Upstream WordPress backend with load balancing simulation
    upstream wordpress_backend {
        server demo-wordpress:80 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Security headers for demo environment
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Demo environment identifier
        add_header X-Demo-Environment "wordpress-performance-demo" always;
        
        # Connection limits
        limit_conn perserver 100;

        # Static assets with aggressive caching for performance simulation
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|zip)$ {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache settings for performance simulation
            expires 24h;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "HIT";
            
            # Simulate cache performance
            proxy_cache_valid 200 302 24h;
            proxy_cache_valid 404 1m;
        }

        # WordPress admin and AJAX requests (no caching)
        location ~ ^/(wp-admin|wp-login\.php|wp-cron\.php) {
            # Rate limiting for admin access
            limit_req zone=wp_admin burst=5 nodelay;
            limit_conn perip 10;
            
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for admin pages
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Admin AJAX endpoint for performance monitoring
        location = /wp-admin/admin-ajax.php {
            # Rate limiting for AJAX requests
            limit_req zone=wp_ajax burst=10 nodelay;
            limit_conn perip 5;
            
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Performance tracking headers
            add_header X-Demo-Ajax-Time $upstream_response_time;
            add_header X-Demo-Connect-Time $upstream_connect_time;
            add_header X-Demo-Header-Time $upstream_header_time;
            add_header X-Demo-Request-ID $request_id;
            
            # No caching for AJAX requests
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # Timeout settings for slow AJAX simulation
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # WordPress REST API endpoints
        location ~ ^/wp-json/ {
            # Rate limiting for API requests
            limit_req zone=wp_api burst=20 nodelay;
            limit_conn perip 10;
            
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API performance headers
            add_header X-Demo-API-Response-Time $upstream_response_time;
            add_header X-Demo-API-Version "v2";
            
            # Light caching for API responses
            expires 5m;
            add_header Cache-Control "public, max-age=300";
        }

        # WordPress uploads directory
        location ~ ^/wp-content/uploads/ {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long-term caching for uploads
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # WordPress themes and plugins
        location ~ ^/wp-content/(themes|plugins)/ {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Medium-term caching for theme/plugin assets
            expires 7d;
            add_header Cache-Control "public";
        }

        # All other requests
        location / {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Performance tracking headers
            add_header X-Demo-Response-Time $upstream_response_time;
            add_header X-Demo-Backend "wordpress";
            
            # Connection settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings for better performance
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            
            # Enable HTTP/1.1 keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Robots.txt for demo environment
        location = /robots.txt {
            access_log off;
            return 200 "User-agent: *\nDisallow: /\n# Demo Environment - Not for indexing\n";
            add_header Content-Type text/plain;
        }

        # Health check endpoint with detailed status
        location /nginx-health {
            access_log off;
            return 200 "nginx: healthy\nupstream: wordpress_backend\nstatus: active\ntimestamp: $time_iso8601\n";
            add_header Content-Type text/plain;
        }

        # Nginx status for monitoring (restricted access)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;  # Demo network only
            deny all;
        }
    }
}
