<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Memory Leak Prevention Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0d1117;
            color: #e6edf3;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .gauge-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .gauge {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        .gauge-value {
            font-size: 24px;
            font-weight: bold;
            color: #58a6ff;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2ea043;
        }
        .log {
            background: #161b22;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin: 20px 0;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        .notification.success {
            background: #238636;
            border: 1px solid #2ea043;
        }
        .notification.error {
            background: #f85149;
            border: 1px solid #ff6b6b;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Real-time Memory Leak Prevention Test</h1>
        
        <div class="gauge-container">
            <div class="gauge">
                <div>QPS</div>
                <div id="qps-value" class="gauge-value">0</div>
            </div>
            <div class="gauge">
                <div>Response Time</div>
                <div id="response-value" class="gauge-value">0ms</div>
            </div>
            <div class="gauge">
                <div>Memory Usage</div>
                <div id="memory-value" class="gauge-value">0MB</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="startRapidUpdates()">Start Rapid Updates (Test Throttling)</button>
            <button onclick="stopUpdates()">Stop Updates</button>
            <button onclick="simulateError()">Simulate Error</button>
            <button onclick="createNotifications()">Create Notifications (Test Cleanup)</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div id="log" class="log"></div>
    </div>

    <script>
        // Mock ContentUpdateManager for testing
        let realTimeUpdateInProgress = false;
        let lastRealTimeUpdate = 0;
        const REAL_TIME_THROTTLE_MS = 1000;
        let updateInterval = null;

        // Logging function
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Core update functions (copied from dashboard.js)
        function updateRealTimeMetricsCore(metricsData) {
            try {
                cleanupDynamicElements();
                updateGaugeValues(metricsData);
                log(`Core update: QPS=${metricsData.queries_per_second}, Response=${metricsData.avg_response_time}ms, Memory=${metricsData.memory_usage}MB`);
            } catch (error) {
                log(`Error in updateRealTimeMetricsCore: ${error.message}`);
                throw error;
            }
        }

        function updateGaugeValues(data) {
            const elements = [
                { id: 'qps-value', value: Math.round(data.queries_per_second || 0), suffix: '' },
                { id: 'response-value', value: Math.round(data.avg_response_time || 0), suffix: 'ms' },
                { id: 'memory-value', value: Math.round(data.memory_usage || 0), suffix: 'MB' }
            ];

            elements.forEach(({ id, value, suffix }) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value + suffix;
                }
            });
        }

        function cleanupDynamicElements() {
            const notifications = document.querySelectorAll('.notification');
            let cleanedCount = 0;
            
            notifications.forEach(notification => {
                const createdTime = notification.dataset.created;
                if (createdTime && (Date.now() - parseInt(createdTime)) > 10000) {
                    try {
                        notification.remove();
                        cleanedCount++;
                    } catch (error) {
                        log(`Error removing old notification: ${error.message}`);
                    }
                }
            });
            
            if (cleanedCount > 0) {
                log(`Cleaned up ${cleanedCount} old notifications`);
            }
        }

        function updateRealTimeMetricsFallback(data) {
            try {
                updateRealTimeMetricsCore(data);
                log('Real-time metrics updated via fallback');
            } catch (error) {
                log(`Error in real-time metrics fallback: ${error.message}`);
            }
        }

        // Main handler with memory leak prevention
        function realTimeMetricsHandler(data) {
            const now = Date.now();
            if (realTimeUpdateInProgress || (now - lastRealTimeUpdate) < REAL_TIME_THROTTLE_MS) {
                log('Real-time update throttled to prevent memory leaks');
                return;
            }

            realTimeUpdateInProgress = true;
            lastRealTimeUpdate = now;

            try {
                // Simulate using ContentUpdateManager (not available in this test)
                updateRealTimeMetricsFallback(data);
                realTimeUpdateInProgress = false;
            } catch (error) {
                log(`Error in real-time metrics handler: ${error.message}`);
                realTimeUpdateInProgress = false;
            }
        }

        // Notification functions
        function createNotification(message, type, duration) {
            const existingNotifications = document.querySelectorAll('.notification');
            if (existingNotifications.length > 3) {
                existingNotifications.forEach((notification, index) => {
                    if (index < existingNotifications.length - 3) {
                        try {
                            notification.remove();
                            log('Removed old notification to prevent accumulation');
                        } catch (error) {
                            log(`Error removing old notification: ${error.message}`);
                        }
                    }
                });
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.dataset.created = Date.now().toString();

            const timeoutId = setTimeout(() => {
                try {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                } catch (error) {
                    log(`Error removing notification: ${error.message}`);
                }
            }, duration);

            notification.dataset.timeoutId = timeoutId;
            notification.addEventListener('click', () => {
                try {
                    clearTimeout(timeoutId);
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                } catch (error) {
                    log(`Error removing notification on click: ${error.message}`);
                }
            });

            document.body.appendChild(notification);
            return notification;
        }

        // Test functions
        function startRapidUpdates() {
            log('Starting rapid updates test...');
            let counter = 0;
            
            updateInterval = setInterval(() => {
                const testData = {
                    queries_per_second: Math.floor(Math.random() * 100),
                    avg_response_time: Math.floor(Math.random() * 500) + 100,
                    memory_usage: Math.floor(Math.random() * 256) + 64
                };
                
                realTimeMetricsHandler(testData);
                counter++;
                
                if (counter >= 20) {
                    stopUpdates();
                    log('Rapid updates test completed');
                }
            }, 100); // Very rapid updates to test throttling
        }

        function stopUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
                log('Updates stopped');
            }
        }

        function simulateError() {
            log('Simulating error condition...');
            
            // Temporarily break getElementById to simulate DOM error
            const originalGetElementById = document.getElementById;
            document.getElementById = function() {
                throw new Error('Simulated DOM error');
            };
            
            const testData = {
                queries_per_second: 50,
                avg_response_time: 200,
                memory_usage: 128
            };
            
            realTimeMetricsHandler(testData);
            
            // Restore original function
            document.getElementById = originalGetElementById;
            log('Error simulation completed');
        }

        function createNotifications() {
            log('Creating multiple notifications to test cleanup...');
            
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    createNotification(`Test notification ${i + 1}`, 'success', 3000);
                }, i * 200);
            }
            
            log('Created 6 notifications (should auto-cleanup old ones)');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Initialize
        log('Real-time memory leak prevention test initialized');
        log('Click buttons above to test different scenarios');
    </script>
</body>
</html>
